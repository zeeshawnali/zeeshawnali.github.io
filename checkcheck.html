<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      max-width: 600px;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 12px;
    }
    textarea {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      flex: 1;
      padding: 10px;
      font-size: 15px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: white;
    }
    button.clear {
      background: #6b7280;
    }
    .count-box {
      margin-top: 14px;
      padding: 14px;
      border-radius: 12px;
      background: #f3f4f6;
      text-align: center;
    }
    .label {
      font-size: 14px;
      color: #555;
      margin-bottom: 6px;
    }
    .count {
      font-size: 42px;
      font-weight: bold;
      color: #111827;
    }
  </style>
</head>
<body>
  <h2>☑️ Checkbox Counter</h2>

  <textarea id="textInput" rows="10" placeholder="Paste text here..."></textarea>

  <div class="buttons">
    <button id="pasteBtn">Paste</button>
    <button id="clearBtn" class="clear">Clear</button>
  </div>

  <div class="count-box">
    <div class="label">Total ☑️ icons</div>
    <div class="count" id="count">0</div>
  </div>

  <script>
    const textarea = document.getElementById('textInput');
    const countEl = document.getElementById('count');
    const pasteBtn = document.getElementById('pasteBtn');
    const clearBtn = document.getElementById('clearBtn');

    // Count ONLY ☑️ and ☑
    const regex = /(☑️|\u2611)/g;

    function updateCount() {
      const matches = textarea.value.match(regex);
      countEl.textContent = matches ? matches.length : 0;
    }

    textarea.addEventListener('input', updateCount);

    pasteBtn.addEventListener('click', async () => {
      try {
        const text = await navigator.clipboard.readText();
        textarea.value = text;
        updateCount();
      } catch (e) {
        alert('Paste not allowed by your browser. Use Ctrl+V / long-press instead.');
      }
    });

    clearBtn.addEventListener('click', () => {
      textarea.value = '';
      updateCount();
      textarea.focus();
    });
  </script>
</body>
</html>
